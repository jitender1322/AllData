<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        // console.log(min);
        let hour1 = document.getElementById('hours');
        let minute1 = document.getElementById('minute');
        let second1 = document.getElementById('second');

        let weeks = document.getElementById('week');
        let months = document.getElementById('month');
        let alldate = document.getElementById('alldate');
        let years = document.getElementById('year');

        function Time() {
            let date1 = new Date();
            let hours = date1.getHours();
            let min = date1.getMinutes();
            let second = date1.getSeconds();

            hour1.innerHTML = hours + ":";
            minute1.innerHTML = min + ":";
            second1.innerHTML = second;
            // console.log(hour1);
        }

            }

            }

        Year();
