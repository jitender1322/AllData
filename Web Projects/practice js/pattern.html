<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= 5; j++) {
                document.write("*")
            }
            document.write("<br>")
        }

        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= 5; j++) {
                if (i == 3 && j == 3) {
                    document.write("$")
                } else {
                    document.write("*")
                }
            }
            document.write("<br>")
        }

        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= 5; j++) {
                if (i == j) {
                    document.write("$")
                } else {
                    document.write("*")
                }
            }
            document.write("<br>")
        }

        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write("*")
            }
            document.write("<br>")
        }

        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(i)
            }
            document.write("<br>")
        }

        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(j)
            }
            document.write("<br>")
        }

        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                if (i % 2 == 0) {
                    document.write("0")
                } else {
                    document.write("1")
                }
            }
            document.write("<br>")
        }

        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                if (j % 2 == 0) {
                    document.write("1")
                } else {
                    document.write("0")
                }
            }
            document.write("<br>")
        }

        let n = 1;
        for (let i = 1; i < 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(n)
                n++;
            }
            document.write("<br>")
        }

        let num = 65
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(String.fromCharCode(num))
            }
            num++;
            document.write("<br>")
        }
        let num2 = 65
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(String.fromCharCode(num2))
                num2++;
            }
            document.write("<br>")
        }

    </script>
</body>

</html>
