<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
    </style>
</head>

<body>
    <input type="text" placeholder="name" id="uname">
    <input type="text" placeholder="city" id="ucity">
    <button onclick="addData()">submit</button>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>City</th>
                <th colspan="2">Action</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
    <script>
        function addData() {
            let uname = document.getElementById("uname");
            let ucity = document.getElementById("ucity");

            let tbody = document.getElementById("tbody");
            tbody.innerHTML = ""

            let allData = JSON.parse(localStorage.getItem(("Student"))) || [];

            let obj = {
                name: uname.value,
                city: ucity.value
            }
            allData.push(obj);
            localStorage.setItem("Student", JSON.stringify(allData));
            show();
            uname.value = ""
            ucity.value = ""
        }
        function show() {
            let oldData = JSON.parse(localStorage.getItem("Student")) || [];
            let tbody = document.getElementById("tbody");

            for (let i = 0; i < oldData.length; i++) {
                let row = tbody.insertRow();
                let cell0 = row.insertCell(0);
                let cell1 = row.insertCell(1);
                let cell2 = row.insertCell(2);
                let cell3 = row.insertCell(3);

                cell0.textContent = oldData[i].name
                cell1.textContent = oldData[i].city
                cell2.innerHTML = `<button> Edit </button>`
                cell3.innerHTML = `<button class="delBtn"> Delete </button>`

                let delBtn = document.querySelectorAll(".delBtn");

                delBtn.forEach((btn) => {
                    btn.addEventListener("click", () => {
                    })
                })
            }
        }


    </script>
</body>

</html>
