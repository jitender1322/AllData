<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            height: 607px;
            border: 5px solid black;
            /* background: url(../Images/fire.gif)no-repeat center/cover; */
            /* background: url(../Images/pushpa.gif)no-repeat center/cover; */
        }

        img {
            width: 100%;
            height: 100%;
            /* object-fit: cover; */
            object-fit: fill;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="" id="image" alt="" />
    </div>
    <button onclick="handleEvent()">Happy Diwali</button>

    <script>
        let isFirstImage = true;

        function handleEvent() {
            var a = document.getElementById("image");
            if ((isFirstImage)) {
                a.src = "fire.gif";
            } else {
                a.src = "pushpa.gif";
            }
            isFirstImage = !isFirstImage;
        }
    </script>
</body>

</html>
