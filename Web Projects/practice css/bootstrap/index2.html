<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const myPromise = new Promise((resolve, reject) => {
            let success = true;
            if (success == true) {
                resolve('promise fulfiled');
            } else {
                reject('promise rejected');
            }
        })

        myPromise.then((msg) => {
            console.log(msg);
        }).catch((error) => {
            console.log(error);
        })


    </script>
</body>

</html>
