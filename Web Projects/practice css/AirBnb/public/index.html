<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>
    <header>
        <div class="grid grid-cols-3 px-7">
            <img src="./static/airbnb-logo.png" class="h-16" alt="">
            <div class="flex justify-evenly">
                <button class="font-bold  text-gray-600">Stays</button>
                <button class=" text-gray-600">Experiences</button>
                <button class=" text-gray-600">Online Experiences</button>
            </div>
            <div class="flex justify-end gap-10 items-center ">
                <button class="text-sm font-semibold">Airbnb your home</button>
                <button>
                    <span class="material-symbols-outlined"> language</span>
                </button>
                <div class="flex gap-3 border border-gray-300 py-2 px-3  rounded-full shadow-md">
                    <button>
                        <span class="material-symbols-outlined">menu</span>
                    </button>
                    <button class="rounded-full border w-7 h-7 text-white bg-gray-500">
                        <i class="fa-solid fa-user"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
