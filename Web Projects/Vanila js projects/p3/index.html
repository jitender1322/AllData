<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="/p3/style.css" class="css">
    <script src="https://kit.fontawesome.com/e8991eeeec.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
        </div>
        <div class="article">
            <img src="/p3/img.jpg" id="person_img" alt="">
            <h3 id="name">john sligma</h3>
            <h5 id="job">web developer</h5>
            <p id="info">Helvetica artisan kinfolk thundercats lumbersexual blue bottle. Disrupt glossier gastropub deep
                v vice franzen hell of
                brooklyn twee enamel pin fashion axe.photo booth jean shorts artisan narwhal.</p>
            <div class="btn_container">
                <button id="prv">
                    <i class="fa-solid fa-less-than"></i>
                </button>
                <button id="next">
                    <i class="fa-solid fa-greater-than"></i>
                </button>
                <br>
                <button id="random">Random</button>
            </div>
        </div>

    </main>
    <script src="/p3/app.js"></script>
</body>

</html>
