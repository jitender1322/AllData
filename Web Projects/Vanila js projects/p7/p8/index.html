<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link rel="stylesheet" href="/p8/style.css" class="css">
</head>

<body>
    <section class="menu">
        <h1>Our Menu</h1>
        <div class="underline"></div>
        <div class="btn-container">
            <button class="filter-btn" data-id="all">All</button>
            <button class="filter-btn" data-id="all">Breakfast</button>
            <button class="filter-btn" data-id="all">Lunch</button>
            <button class="filter-btn" data-id="all">Shakes</button>
            <button class="filter-btn" data-id="all">Dinner</button>
        </div>
        <div class="section-center">
            <article class="menu-item">
                <img src="/p8/img/item-1.jpeg" alt="">
                <div class="item-info">
                    <div class="header">
                        <h4>buttermilk pancakes</h4>
                        <h4 class="price">$15</h4>
                    </div>
                    <p>Lorem ipsum dolor sit amet in consectetur adipisicing elit. Quasi dolorem nisi</p>
                </div>
            </article>
        </div>
    </section>
    <script src="/p8/app.js"></script>
</body>

</html>
